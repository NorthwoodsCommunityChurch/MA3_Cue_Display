<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMA3 Cue Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-app-region: drag;
      user-select: none;
      overflow: hidden;
    }

    .titlebar {
      height: 28px;
      flex-shrink: 0;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 20px 20px;
      -webkit-app-region: no-drag;
    }

    .logo {
      font-size: 40px;
      margin-bottom: 4px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #00a8ff, #0066cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #26D256;
      animation: pulse 2s infinite;
    }

    .status-dot.disconnected {
      background: #888;
      animation: none;
    }

    .status-dot.connected {
      background: #26D256;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .osc-status {
      margin-bottom: 16px;
    }

    .osc-status .status-dot.connected {
      background: #ff9500;
    }

    .info-box {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 14px;
      width: 100%;
      max-width: 300px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      padding: 4px 0;
    }

    .info-row:not(:last-child) {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .info-label {
      color: #888;
    }

    .info-value {
      font-family: 'SF Mono', Monaco, monospace;
      color: #00a8ff;
    }

    .open-button {
      background: linear-gradient(135deg, #00a8ff 0%, #0066cc 100%);
      color: #fff;
      border: none;
      padding: 12px 32px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 12px;
      width: 220px;
    }

    .open-button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(0, 168, 255, 0.3);
    }

    .open-button:active {
      transform: scale(0.98);
    }

    .open-button.secondary {
      background: rgba(255,255,255,0.1);
      margin-bottom: 12px;
    }

    .open-button.secondary:hover {
      background: rgba(255,255,255,0.15);
      box-shadow: none;
    }

    .hint {
      font-size: 10px;
      color: #555;
      text-align: center;
      line-height: 1.4;
    }

    .version {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 9px;
      color: #444;
    }

    .section-title {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
      text-align: left;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="titlebar"></div>

  <div class="container">
    <div class="logo">CD3</div>
    <h1>GrandMA3 Cue Display</h1>

    <div class="status">
      <span class="status-dot connected"></span>
      <span>Server Running</span>
    </div>

    <div class="status osc-status">
      <span class="status-dot disconnected" id="oscDot"></span>
      <span id="oscStatusText">Waiting for OSC data...</span>
    </div>

    <div class="section-title">Network Info</div>
    <div class="info-box">
      <div class="info-row">
        <span class="info-label">Web Display</span>
        <span class="info-value" id="webUrl">localhost:3000</span>
      </div>
      <div class="info-row">
        <span class="info-label">OSC Port</span>
        <span class="info-value" id="oscPort">8000</span>
      </div>
      <div class="info-row">
        <span class="info-label">Your IP</span>
        <span class="info-value" id="localIP">--</span>
      </div>
    </div>

    <button class="open-button" id="openBtn">Open Display in Browser</button>
    <button class="open-button secondary" id="oscLogBtn">View OSC Log</button>

    <p class="hint">
      App runs in menu bar. Close window to minimize.<br>
      Point GrandMA3 OSC output to your IP.
    </p>
  </div>

  <div class="version" id="version">v1.0.0</div>

  <script>
    const { invoke } = window.__TAURI__.core;

    async function init() {
      try {
        const networkInfo = await invoke('get_network_info');

        document.getElementById('webUrl').textContent = `localhost:${networkInfo.httpPort}`;
        document.getElementById('oscPort').textContent = networkInfo.oscPort;

        if (networkInfo.ips && networkInfo.ips.length > 0) {
          document.getElementById('localIP').textContent = networkInfo.ips[0].address;
        }

        // Poll OSC status
        setInterval(async () => {
          const status = await invoke('get_osc_status');
          const dot = document.getElementById('oscDot');
          const text = document.getElementById('oscStatusText');

          if (status.connected) {
            dot.classList.add('connected');
            dot.classList.remove('disconnected');
            text.textContent = 'Receiving OSC data';
          } else {
            dot.classList.remove('connected');
            dot.classList.add('disconnected');
            text.textContent = 'Waiting for OSC data...';
          }
        }, 1000);
      } catch (e) {
        console.error('Error:', e);
      }
    }

    document.getElementById('openBtn').addEventListener('click', async () => {
      await invoke('open_url', { url: 'http://localhost:3000' });
    });

    document.getElementById('oscLogBtn').addEventListener('click', async () => {
      await invoke('open_url', { url: 'http://localhost:3000/osc-log' });
    });

    init();
  </script>
</body>
</html>
