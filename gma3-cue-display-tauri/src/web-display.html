<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandMA3 Cue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            padding: 2rem;
        }

        .sequence-name {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 400;
            color: #888888;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            margin-bottom: 0.5rem;
        }

        .cue-line {
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            line-height: 1.2;
        }

        .cue-number {
            color: #ffffff;
        }

        .cue-name {
            color: #ffffff;
        }

        .waiting {
            color: #444444;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="sequence-name" id="sequenceName"></div>
    <div class="cue-line">
        <span class="cue-number" id="cueNumber"></span>
        <span class="cue-name waiting" id="cueName">Waiting for first cue...</span>
    </div>

    <script>
        const sequenceNameEl = document.getElementById('sequenceName');
        const cueNumberEl = document.getElementById('cueNumber');
        const cueNameEl = document.getElementById('cueName');
        let ws;
        let hasReceivedCue = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.data && msg.data.cueName) {
                        if (!hasReceivedCue) {
                            hasReceivedCue = true;
                            cueNameEl.classList.remove('waiting');
                        }

                        sequenceNameEl.textContent = msg.data.sequenceName || '';

                        const cueNum = msg.data.cueNumber || '--';
                        cueNumberEl.textContent = cueNum !== '--' ? cueNum + ' ' : '';

                        let name = msg.data.cueName || '';
                        const match = name.match(/^.+?\s+\d+(?:\.\d+)?\s+(.+)$/);
                        if (match) {
                            name = match[1];
                        }
                        cueNameEl.textContent = name;
                    }
                } catch (e) {}
            };

            ws.onclose = () => setTimeout(connect, 3000);
        }

        connect();
    </script>
</body>
</html>
