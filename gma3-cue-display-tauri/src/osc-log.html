<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSC Log - GrandMA3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
        }

        .status-dot.connected {
            background: #26D256;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .log-container {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        .log-entry {
            padding: 10px 14px;
            border-bottom: 1px solid #222;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #666;
            margin-right: 12px;
        }

        .log-address {
            color: #00a8ff;
            margin-right: 12px;
        }

        .log-args {
            color: #888;
        }

        .log-arg {
            display: inline-block;
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 6px;
            margin-top: 4px;
        }

        .log-arg-type {
            color: #666;
            font-size: 10px;
            margin-right: 4px;
        }

        .log-arg-value {
            color: #26D256;
        }

        .empty {
            padding: 40px;
            text-align: center;
            color: #444;
        }

        .clear-btn {
            background: rgba(255,255,255,0.1);
            color: #888;
            border: none;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: auto;
        }

        .clear-btn:hover {
            background: rgba(255,255,255,0.15);
            color: #aaa;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .header h1 {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OSC Message Log</h1>
        <button class="clear-btn" id="clearBtn">Clear</button>
    </div>

    <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="log-container" id="logContainer">
        <div class="empty">Waiting for OSC messages...</div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        let ws;
        let entries = [];

        function formatTime(isoString) {
            const d = new Date(isoString);
            return d.toLocaleTimeString('en-US', { hour12: false }) + '.' +
                   d.getMilliseconds().toString().padStart(3, '0');
        }

        function renderEntry(entry) {
            const div = document.createElement('div');
            div.className = 'log-entry';

            let argsHtml = '';
            if (entry.args && entry.args.length > 0) {
                argsHtml = entry.args.map(arg =>
                    `<span class="log-arg"><span class="log-arg-type">${arg.type}</span><span class="log-arg-value">${arg.value}</span></span>`
                ).join('');
            }

            div.innerHTML = `
                <span class="log-time">${formatTime(entry.timestamp)}</span>
                <span class="log-address">${entry.address}</span>
                <div class="log-args">${argsHtml}</div>
            `;
            return div;
        }

        function addEntry(entry) {
            entries.unshift(entry);
            if (entries.length > 100) entries.pop();

            if (entries.length === 1) {
                logContainer.innerHTML = '';
            }

            const div = renderEntry(entry);
            logContainer.insertBefore(div, logContainer.firstChild);

            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'oscLog' && msg.data) {
                        addEntry(msg.data);
                    }
                } catch (e) {}
            };

            ws.onclose = () => {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected - Reconnecting...';
                setTimeout(connect, 3000);
            };
        }

        fetch('/api/osc-log')
            .then(res => res.json())
            .then(log => {
                if (log.length > 0) {
                    logContainer.innerHTML = '';
                    log.reverse().forEach(entry => addEntry(entry));
                }
            })
            .catch(console.error);

        document.getElementById('clearBtn').addEventListener('click', () => {
            entries = [];
            logContainer.innerHTML = '<div class="empty">Waiting for OSC messages...</div>';
        });

        connect();
    </script>
</body>
</html>
